<head>
	<title>TWITTER CRAWLER</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: 'Roboto', sans-serif;
		}		

		.twitter-logo-container #twitter_logo {
			text-align: center;
			display: block;
			margin: 0 auto;
			clear: both;
			padding-top: 100px;
			padding-bottom: 20px;
		}

		.form {
			text-align: center;
		}

		#f-query {
			border-radius: 20px;
			width: 450px;
			height: 40px;
		}

		#q-bar-image{
			display: inline;
			position: absolute;
			top: 10px;
			right: 20px;
			z-index: 10;
		}
	</style>
</head>
<body>
<div class="twitter-logo-container">
	<a href="" id="twitter_logo"><img src="https://a.slack-edge.com/80588/img/services/twitter_512.png" alt="TWITTER" height ="300px" width="auto" /></a>
</div>

<div class="form">
	<form class="form-inline" method="GET" action="/search">
	 	<div class="input-group">
	    	<input name="q" type="text" class="form-control" id="f-query" placeholder="Search">
	    	<div id="q-bar-image">
	      		<i class="glyphicon glyphicon-search"></i>
	    	</div>
  		</div>
	</form>
</div>
<br><br><br><br><br><br><br>
</body>
